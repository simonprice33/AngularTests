<div class="form" [formGroup]="form" (ngSubmit)="onSubmit('')">
    <div class="form-group">
        <label for="eventID">Event ID</label>
        <br />
        <input type="text" id="eventID" formControlName="eventID" required placeholder="Event ID" class="form-control" />
    </div>

    <div class="form-group">
        <label for="title">Event Title</label>
        <br />
        <input type="text" id="title" formControlName="title" required placeholder="Event Name" class="form-control" />
    </div>
    
    <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>
    
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date">
        {{ date.day }}
      </span>
    </ng-template>

    <input type="text" ngbDatepicker #dp="ngbDatepicker"/>

</div>
